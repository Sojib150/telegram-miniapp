  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // âš¡ Telegram WebApp à¦¥à§‡à¦•à§‡ à¦‡à¦‰à¦œà¦¾à¦° à¦†à¦‡à¦¡à¦¿ à¦†à¦¨à¦¾ (à¦¨à¦¾ à¦ªà¦¾à¦°à¦²à§‡ demoUser)
    let userId = "demoUser";
    if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe?.user?.id) {
      userId = Telegram.WebApp.initDataUnsafe.user.id.toString();
    }

    async function loadBalance() {
      const ref = doc(db, "users", userId);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        document.getElementById("balance").textContent = snap.data().balance;
      } else {
        await setDoc(ref, { balance: 0 });
        document.getElementById("balance").textContent = 0;
      }
    }

    async function addCoins() {
      const ref = doc(db, "users", userId);
      await updateDoc(ref, { balance: increment(10) });
      loadBalance();
    }

    document.getElementById("earn").addEventListener("click", addCoins);
    loadBalance();
  </script>
