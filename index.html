<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Monetag SDK -->
  <script src="//libtl.com/sdk.js" data-zone="9931551" data-sdk="show_9931551"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .task-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .bottom-nav button {
      border: none;
      background: none;
      font-size: 14px;
      color: #007bff;
    }
  </style>
</head>
<body>

  <header>📊 Dashboard</header>

  <div class="content">
    <h4 id="welcomeText">Welcome User 👋</h4>
    <p>Your Coins: <b id="coinCount">0</b></p>

    <div class="task-box">
      <h5>👉 Task 1: Watch Ads</h5>
      <button class="btn btn-success" onclick="showRewarded()">Watch & Earn</button>
    </div>

    <div class="task-box">
      <h5>👉 Task 2: Play Game</h5>
      <button class="btn btn-primary" onclick="showInterstitial()">Play & Earn</button>
    </div>

    <div class="task-box">
      <h5>👉 Task 3: Invite Friends</h5>
      <button class="btn btn-warning">Invite Now</button>
    </div>
  </div>

  <div class="bottom-nav">
    <button onclick="goHome()">🏠 Home</button>
    <button onclick="showRewarded()">🎬 Ads</button>
    <button onclick="showInterstitial()">🎮 Games</button>
    <button>👥 Invite</button>
    <button>🙍 Profile</button>
  </div>

  <script>
    // ================= Firebase Init =================
    const firebaseConfig = {
      apiKey: "AIzaSyB6b93A_HeU4FADs3o2Ysw6-dlRRS2TbZk",
      authDomain: "telegram-miniapp-e8cc0.firebaseapp.com",
      projectId: "telegram-miniapp-e8cc0",
      storageBucket: "telegram-miniapp-e8cc0.firebasestorage.app",
      messagingSenderId: "827930913054",
      appId: "1:827930913054:web:502b56e0c198d8e9ff410f"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ডেমো হিসেবে ইউজার আইডি (পরে Telegram থেকে নিতে পারো)
    let userId = "demoUser";

    // ================= Coin System =================
    async function getCoins() {
      const doc = await db.collection("users").doc(userId).get();
      if (doc.exists) {
        document.getElementById("coinCount").innerText = doc.data().coins || 0;
      } else {
        document.getElementById("coinCount").innerText = 0;
      }
    }

    function addCoins(amount) {
      db.collection("users").doc(userId).set({
        coins: firebase.firestore.FieldValue.increment(amount)
      }, { merge: true }).then(() => {
        getCoins();
      });
    }

    // প্রথমবার কয়েন লোড
    getCoins();

    // ================= Monetag Ads =================
    function showRewarded() {
      show_9931551().then(() => {
        addCoins(10); // ✅ 10 Coins
        alert("🎉 You earned 10 coins!");
      }).catch(e => console.log(e));
    }

    function showInterstitial() {
      show_9931551({ type: 'inApp' });
      addCoins(5); // ✅ 5 Coins
    }

    function goHome() {
      alert("🏠 Home Page");
    }
  </script>

</body>
</html>
