<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
    }
    .profile-container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;

      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);

    }
    .avatar {

    }
    .name {
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }
    .username {
      font-size: 15px;
      color: #777;
      margin-bottom: 20px;
    }
    .balance-card {
      background: linear-gradient(135deg, #4cafef, #6a11cb);
      color: #fff;

  </style>
</head>
<body>
  <div class="profile-container">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Avatar" class="avatar" id="avatar">
    <div class="name" id="name">Loading...</div>
    <div class="username" id="username">@username</div>
    <div class="balance-card">
      üí∞ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏: <span id="balance">0</span> ‡¶ï‡ßü‡ßá‡¶®
    </div>
    <button class="back-btn" onclick="window.location.href='index.html'">‚¨ÖÔ∏è ‡¶π‡ßã‡¶Æ‡ßá ‡¶Ø‡¶æ‡¶®</button>
  </div>

  <!-- Telegram API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- Firebase SDK -->
  <script type="module">
    // Firebase Import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB6b93A_HeU4FADs3o2Ysw6-dlRRS2TbZk",
      authDomain: "telegram-miniapp-e8cc0.firebaseapp.com",
      projectId: "telegram-miniapp-e8cc0",
      storageBucket: "telegram-miniapp-e8cc0.firebasestorage.app",
      messagingSenderId: "827930913054",
      appId: "1:827930913054:web:502b56e0c198d8e9ff410f"
    };

    // Firebase Init
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Telegram ‡¶•‡ßá‡¶ï‡ßá ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶°‡ßá‡¶ü‡¶æ ‡¶Ü‡¶®‡¶æ
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;

    let userId = "guest"; // fallback
    if (user) {
      document.getElementById("name").innerText = user.first_name + " " + (user.last_name || "");
      document.getElementById("username").innerText = "@" + (user.username || "unknown");
      document.getElementById("avatar").src = user.photo_url || "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";
      userId = user.id; // Telegram user id ‡¶ï‡ßá key ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞
    }

    // Firebase ‡¶•‡ßá‡¶ï‡ßá ‡¶ï‡ßü‡ßá‡¶® ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
    async function loadBalance() {
      const ref = doc(db, "users", String(userId));
      const snap = await getDoc(ref);
      if (snap.exists()) {
        document.getElementById("balance").innerText = snap.data().coins || 0;
      } else {
        // ‡¶®‡¶§‡ßÅ‡¶® ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶π‡¶≤‡ßá ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶ï‡ßü‡ßá‡¶® 0 ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡¶¨‡ßá
        await setDoc(ref, { coins: 0, name: user?.first_name || "Guest" });
        document.getElementById("balance").innerText = 0;
      }
    }

    loadBalance();
  </script>
</body>
</html>
