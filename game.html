<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubble Pop Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      text-align: center;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 8px;
    }
    #gameOver {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffeb3b, #fbc02d);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="gameOver">
    <p>üéÆ Game Over!</p>
    <p id="finalScore"></p>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <!-- Monetag SDK -->
  <script src="//libtl.com/sdk.js" data-zone="9931551" data-sdk="show_9931551"></script>

  <script>
    let score = 0;
    let gameInterval;
    let gameDuration = 15000; // 15 ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°
    let gameActive = true;

    function createBubble() {
      if (!gameActive) return;
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      const size = Math.random() * 40 + 30;
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      bubble.style.top = Math.random() * (window.innerHeight - size) + "px";
      bubble.style.left = Math.random() * (window.innerWidth - size) + "px";

      bubble.addEventListener("click", () => {
        score++;
        document.getElementById("score").innerText = "Score: " + score;
        bubble.remove();
      });

      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 3000);
    }

    function startGame() {
      score = 0;
      document.getElementById("score").innerText = "Score: 0";
      document.getElementById("gameOver").style.display = "none";
      gameActive = true;
      gameInterval = setInterval(createBubble, 700);

      setTimeout(endGame, gameDuration);
    }

    function endGame() {
      gameActive = false;
      clearInterval(gameInterval);
      document.getElementById("finalScore").innerText = "Your Score: " + score;
      document.getElementById("gameOver").style.display = "block";

      // ‡¶ó‡ßá‡¶Æ ‡¶∂‡ßá‡¶∑ ‡¶π‡¶≤‡ßá Monetag Ad ‡¶∂‡ßã ‡¶ï‡¶∞‡ßã
      if (typeof show_9931551 !== "undefined") {
        show_9931551();
      }
    }

    function restartGame() {
      startGame();
    }

    // ‡¶ó‡ßá‡¶Æ ‡¶∂‡ßÅ‡¶∞‡ßÅ
    startGame();
  </script>
</body>
</html>
