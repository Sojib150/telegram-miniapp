    const player = document.getElementById("player");

    let x = 0, y = 0;

    // ржЯрж╛рж░рзНржЧрзЗржЯржХрзЗ рж░тАМрзНржпрж╛ржирзНржбржо ржЬрж╛рзЯржЧрж╛рзЯ ржмрж╕рж╛ржирзЛ
    function randomTarget() {

    window.move = function (dir) {
