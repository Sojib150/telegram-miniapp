<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banana Smash Game</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #cceeff;
    text-align: center;
  }
  #score {
    font-size: 24px;
    font-weight: bold;
    margin: 10px 0;
  }
  #gameCanvas {
    border: 2px solid #000;
    background: #a3dfff;
    display: block;
    margin: 0 auto;
  }
</style>
</head>
<body>

<div id="score">কয়েন: 0</div>
<canvas id="gameCanvas" width="400" height="600"></canvas>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  // Telegram WebApp init
  if (window.Telegram && Telegram.WebApp) {
    Telegram.WebApp.ready();
  }

  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  let bananas = [];
  let score = 0;

  // কলার ছবি
  const bananaImg = new Image();
  bananaImg.src = "https://i.ibb.co/mJ0rjwP/banana.png";

  bananaImg.onload = () => {
    console.log("Banana image loaded!");
  };
  bananaImg.onerror = () => {
    console.error("Failed to load banana image.");
  };

  // র‍্যান্ডম কলা তৈরি
  function createBanana() {
    const x = Math.random() * (canvas.width - 50);
    bananas.push({ x, y: -50, w: 40, h: 40 });
  }

  // কলা আঁকা
  function drawBananas() {
    bananas.forEach(b => ctx.drawImage(bananaImg, b.x, b.y, b.w, b.h));
  }

  // কলা নামানো
  function updateBananas() {
    bananas.forEach(b => b.y += 3);
    bananas = bananas.filter(b => b.y < canvas.height + 50);
  }

  // স্কোর বাড়ানো
  function smashBanana(x, y) {
    for (let i = 0; i < bananas.length; i++) {
      let b = bananas[i];
      if (x > b.x && x < b.x + b.w && y > b.y && y < b.y + b.h) {
        bananas.splice(i, 1);
        score += 10;
        document.getElementById("score").innerText = "কয়েন: " + score;
        break;
      }
    }
  }

  // টাচ/ক্লিক ইভেন্ট
  function handleClick(e) {
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX || e.touches[0].clientX) - rect.left;
    const y = (e.clientY || e.touches[0].clientY) - rect.top;
    smashBanana(x, y);
  }

  canvas.addEventListener("click", handleClick);
  canvas.addEventListener("touchstart", e => {
    e.preventDefault();
    handleClick(e);
  });

  // কলা স্পন
  setInterval(createBanana, 1000);

  // গেম লুপ
  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBananas();
    updateBananas();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>
</body>
</html>
